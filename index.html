<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Mapa Mestrado</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
<div id="mapa" style="height: 500px; width: 700px">
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="universidade" class="modal-title">Universidade</h4>
            </div>
            <div class="modal-body">
                <p id="codigo_programa">Código</p>
                <p id="programa">Programa</p>
                <p id="cidade">Cidade / UF</p>
                <p id="pagina">Página</p>
                <p id="docentes">Docentes</p>
                <p id="ano">Ano Criação</p>
                <p id="qtde_mestrado">Qtde. Mestrado</p>
                <p id="qtde_doutorado">Qtde. Doutorado</p>
                <p id="bolsistas">Bolsistas</p>
                <p/>
                <p id="linhas_pesquisa">Linhas de Pesquisa</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>

<!-- Maps API Javascript -->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCwMahdW4zvi4Z3MmTCI3iAtULnMdS6hKg&amp;sensor=false"></script>


<!-- Caixa de informação -->
<script src="js/infobox.js"></script>
<!-- Agrupamento dos marcadores -->
<script src="js/markerclusterer.js"></script>
<!-- Arquivo de inicialização do mapa -->
<script src="js/mapa.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="libs/bootstrap/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
